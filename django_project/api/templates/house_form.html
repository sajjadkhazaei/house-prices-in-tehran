{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price in Tehran</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>House Price in Tehran</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Address:</label>
            <input type="text" name="address" placeholder="e.g. Zaferaniyeh" required>

            <label>Area (mÂ²):</label>
            <input type="number" name="area" step="0.01" placeholder="e.g. 120" required>

            <label>Room:</label>
            <input type="number" name="bedrooms" placeholder="e.g. 3" required>

            <label>Parking:</label>
            <input type="number" name="parking" placeholder="1 means True or 0 means False" required>

            <label>Warehouse:</label>
            <input type="number" name="warehouse" placeholder="1 means True or 0 means False" required>

            <label>Elevator:</label>
            <input type="number" name="elevator" placeholder="1 means True or 0 means False " required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                Predicted Price: {{ prediction }} Toman
            </div>
        {% endif %}
    </div>
</body>
</html>
